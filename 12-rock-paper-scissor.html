<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="assets/styles/12-rock-paper-scissor .css">
</head>

<body>
  <p class="title">Rock Paper Scissor</p>
  <button class="js-rock"><img src="assets/images/rock-emoji.png" alt=""></button>
  <button class="js-paper"><img src="assets/images/paper-emoji.png" alt=""></button>
  <button class="js-scissor"><img src="assets/images/scissors-emoji.png" alt=""></button>
  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <button class="reset">
    Reset Score
  </button>
  <button class="auto-play-button">Auto Play</button>
  <p class="js-reset-confirmation"></p>
  <script src="assets/scripts/12-rock-paper-scissor .js"></script>
</body>
</html>
